<html>
<head>

    <link rel="stylesheet" href="./public/doctorprofile.css">
</head>
<body>

        <div class="image">

        </div>

                    <li><%=specializatn%></li>

            </p>
            </div>
            <div class="mail">

                </ul>

            </div>
            <div class="mail">

            </div>
        </div>      

    </div>


</body>
</html>
